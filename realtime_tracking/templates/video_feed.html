<!-- templates/video_feed.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ workout.capitalize() }} Workout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        video, canvas {
            border: 2px solid #ccc;
            border-radius: 10px;
            display: none; /* 비디오는 클라이언트에서만 캡처하고 서버로 전송 */
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-size: 1.2em;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004080;
        }
        #processedImage {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ workout.capitalize() }} Workout Live Feed</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <img id="processedImage" width="640" height="480" alt="Processed Frame">
    <div class="input-group">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
    </div>
    <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required>
    </div>
    <div class="button-group">
        <button onclick="startWorkout()">Start Workout</button>
        <button onclick="saveSet()">Set Save</button>
        <button onclick="completeWorkout()">Complete Workout</button>
        <button onclick="window.location.href='/'">Go Home</button>
    </div>

    <script>
        {% raw %}
        let ws;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let processedImage = document.getElementById('processedImage');
        let sendInterval;

        async function setupCamera() {
            if (navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    await video.play();
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                }
            } else {
                alert("getUserMedia not supported in this browser.");
            }
        }

        function connectWebSocket(workout) {
            ws = new WebSocket(`ws://${window.location.host}/ws/${workout}`);

            ws.onopen = () => {
                console.log("WebSocket connection established.");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.processed_frame) {
                    processedImage.src = `data:image/jpeg;base64,${data.processed_frame}`;
                }
                if (data.counter !== undefined) {
                    console.log(`Reps Count: ${data.counter}`);
                }
                if (data.message) {
                    console.log("Message from server: ", data.message);
                }
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed.");
            };

            ws.onerror = (error) => {
                console.error("WebSocket error: ", error);
            };
        }

        function startWorkout() {
            const workout = "{{ workout }}"; // 서버 템플릿 변수
            const userId = document.getElementById('user_id').value;
            const weight = document.getElementById('weight').value;

            if (!userId || !weight) {
                alert("Please enter User ID and Weight before starting the workout.");
                return;
            }

            connectWebSocket(workout);

            // Start sending frames every 500ms
            sendInterval = setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg');
                const base64Image = dataURL.split(',')[1];
                ws.send(JSON.stringify({ 
                    user_id: userId, 
                    weight: weight, 
                    frame: base64Image 
                }));
            }, 500);
        }

        function saveSet() {
            const userId = document.getElementById('user_id').value;
            const weight = document.getElementById('weight').value;

            if (!userId) {
                alert('Please enter your User ID before saving the set.');
                return;
            }
            if (!weight) {
                alert('Please enter the weight used for the workout.');
                return;
            }

            fetch('/set_save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, weight: weight })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function completeWorkout() {
            const userId = document.getElementById('user_id').value;

            if (!userId) {
                alert('Please enter your User ID before completing the workout.');
                return;
            }

            clearInterval(sendInterval);
            ws.close();

            fetch('/workout_complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Reset the processed image
                processedImage.src = "";
            });
        }

        window.onload = () => {
            setupCamera();
        };
        {% endraw %}
    </script>
</body>
</html>

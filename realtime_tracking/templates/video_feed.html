<body>

    <div class="video-container">

        <video id="video" autoplay></video>
        <!-- íŠ¸ë˜í‚¹ ì´ë¯¸ì§€ í‘œì‹œ (ì¢Œìš° ë°˜ì „ ì ìš©) -->

    <!-- REPS ì¹´ìš´í„°ë¥¼ ë¹„ë””ì˜¤ ì»¨í…Œì´ë„ˆ ë°–ì— ë³„ë„ì˜ ì„¹ì…˜ì— í‘œì‹œ -->
    <div id="counter">ë°˜ë³µ: 0</div>

        <input type="number" id="weight" name="weight" min="0" step="0.1" required>
    </div>
    <div class="button-group">

        <button onclick="saveSet()">Set Save</button>
        <button onclick="completeWorkout()">Complete Workout</button>

    </div>

    <div id="message"></div>

    <script>
        let ws;
        const video = document.getElementById('video');
        const processedImage = document.getElementById('processedImage');
        const counterDisplay = document.getElementById('counter');
        const messageDiv = document.getElementById('message');
        let sendInterval;

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨.\n chrome://flags/#unsafely-treat-insecure-origin-as-secureì— í˜„ì¬ ë§í¬ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”.");
            }
        }

        function connectWebSocket(workout) {
            const protocol = window.location.protocol === "https:" ? "wss" : "ws";
            ws = new WebSocket(`${protocol}://${window.location.host}/ws/${workout}/${document.getElementById('user_id').value.trim()}`);

            ws.binaryType = 'arraybuffer'; // Binary ë°ì´í„° íƒ€ì… ì„¤ì •

            ws.onopen = () => console.log("WebSocket connection established.");
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Received data:", data); // ìˆ˜ì‹ ëœ ë°ì´í„° ë¡œê¹…

                if (data.processed_frame) {
                    processedImage.style.display = 'block'; // ì„œë²„ ì´ë¯¸ì§€ ìˆ˜ì‹  ì‹œ í‘œì‹œ
                    processedImage.src = `data:image/jpeg;base64,${data.processed_frame}`;
                }
                if (data.counter !== undefined) {
                    console.log(`Received counter: ${data.counter}`); // ì¹´ìš´í„° ìˆ˜ì‹  ë¡œê¹…
                    counterDisplay.textContent = `ë°˜ë³µ: ${data.counter}`;
                }
                if (data.message) {
                    console.log("Message from server:", data.message);
                }
            };
            ws.onclose = () => console.log("WebSocket connection closed.");
            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                messageDiv.textContent = 'ì„œë²„ì™€ì˜ ì—°ê²°ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
            };
        }

        function startWorkout() {
            const workout = "{{ workout }}";
            const userId = document.getElementById('user_id').value.trim();
            const weight = document.getElementById('weight').value;

            if (!userId || !weight) {
                alert("ìš´ë™ì„ ì‹œì‘í•˜ê¸° ì „ì— User IDì™€ Weightë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            connectWebSocket(workout);

            // ìš´ë™ ì‹œì‘ ì‹œ ì›ë³¸ ë¹„ë””ì˜¤ ìˆ¨ê¸°ê³  íŠ¸ë˜í‚¹ ì´ë¯¸ì§€ í‘œì‹œ
            video.style.display = 'none';
            processedImage.style.display = 'block';

            // í”„ë ˆì„ ìº¡ì²˜ë¥¼ ìœ„í•œ ìº”ë²„ìŠ¤ ë¯¸ë¦¬ ìƒì„±
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            sendInterval = setInterval(() => {
                // Canvas ì—†ì´ ì§ì ‘ ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ìº¡ì²˜
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg', 0.7); // ì••ì¶•ë¥  85%
                const base64Image = dataURL.split(',')[1];
                ws.send(JSON.stringify({ 
                    user_id: userId, 
                    weight: weight, 
                    frame: base64Image 
                }));
            }, 80); // í”„ë ˆì„ ì „ì†¡ ê°„ê²©ì„ 500msì—ì„œ 80msë¡œ ì¤„ì„, ì´ê²ƒë³´ë‹¤ ì‘ìœ¼ë©´ ë ‰ ë°œìƒ
        }

        function saveSet() {
            const userId = document.getElementById('user_id').value.trim();
            const weight = document.getElementById('weight').value;

            if (!userId) {
                alert('ìš´ë™ ì„¸íŠ¸ë¥¼ ì €ì¥í•˜ê¸° ì „ì— User IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            if (!weight) {
                alert('ìš´ë™ ì„¸íŠ¸ë¥¼ ì €ì¥í•˜ê¸° ì „ì— Weightë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            fetch('/set_save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, weight: weight })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(err => {
                console.error("Error saving set:", err);
                alert("ì„¸íŠ¸ë¥¼ ì €ì¥í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
        }

        function completeWorkout() {
            const userId = document.getElementById('user_id').value.trim();

            if (!userId) {
                alert('ìš´ë™ì„ ì™„ë£Œí•˜ê¸° ì „ì— User IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            clearInterval(sendInterval);
            if (ws) {
                ws.close();
            }

            fetch('/workout_complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                processedImage.style.display = 'none'; // ìš´ë™ ì™„ë£Œ ì‹œ íŠ¸ë˜í‚¹ ì´ë¯¸ì§€ ìˆ¨ê¹€
                video.style.display = 'block'; // ìš´ë™ ì™„ë£Œ ì‹œ ì›ë³¸ ë¹„ë””ì˜¤ ë‹¤ì‹œ í‘œì‹œ
                counterDisplay.textContent = 'ë°˜ë³µ: 0'; // ì¹´ìš´í„° ì´ˆê¸°í™”
            })
            .catch(err => {
                console.error("Error completing workout:", err);
                alert("ìš´ë™ì„ ì™„ë£Œí•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
        }

        window.onload = setupCamera;
    </script>
</body>
